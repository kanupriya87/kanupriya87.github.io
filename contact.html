      	<form id="form">
        <div>
          <h1 class="contact">Contact me</h1>
        </div>
      	 

      	<div class="column">
         
             <input type="text" name="name" id="name" placeholder="Name*">
      	
      	</div>
        <div>

        </div>

      	<div class="column">

      	   <input type="email" name="Email address" id="email" placeholder="Email address*">
        </div>
        <div>
          <select name="category" id="category">
            <option value="" selected disabled>Category</option>
            <option value="frontEnd">Enquiry</option>
            <option value="">Feedback</option>
            <option value="">Testimonial</option>
           
          </select>
        </div>

         <div>
          
          <textarea type="text" name="message" id="message" placeholder="Message*"></textarea>
         
       </div>

          <button type="Send" id="send">Send</button>
         
        
        </form>
  <!-- </div> -->
